<!DOCTYPE html>
<html>
<head>
    <title>AM or PM</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 100px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 id="ampm"></h1>
    <script>
        function displayAmPm() {
            const now = new Date();
            const hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            document.getElementById('ampm').innerText = ampm;
        }
        displayAmPm();
    </script>
</body>
</html>
